<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: #111111cc;">

    <div class="container-fluid">
        <div class="row d-flex align-items-center justify-content-center">
            <div class="card text-center m-3 bg-dark col-lg-6 position-relative">
                <div class="card-body">
                    <h3 class="text-info m-4 fw-bolder" id="quote"></h3>
                    <p class="text-warning m-2 fw-bold" id="author"></p>
                    <p class="text-white-50 fw-bold" id="profession"></p>
                    <div>
                        <button class="btn btn-info m-2 position-absolute top-50 start-0 translate-middle-y text" onclick="prevQuote()">Prev</button>
                        <button class="btn btn-warning m-2 position-absolute top-50 end-0 translate-middle-y" onclick="nextQuote()">Next</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="slider.js"></script>
</body>

</html>
